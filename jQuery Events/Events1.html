<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Events 1</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="EventStyles.css" />
</head>
<body>
	<div id="WorkArea">
			<h5 class="clickable">Work Area</h5>
			<hr />
			<input type="button" class="clickable" value="Click Me" />
		</div>
		<div id="Messages" >
			<h5>Messages</h5>
			<hr />
		</div>
	<script>
		
		$(function(){
			 var showEventMessage = function(options){
			 	console.log('heresdfdsf');
			 	options = $.extend(
			 	{
			 		eventType : "CLICK",
			 		eventTarget : this,
			 		suffix : '<br/>'
			 	},options);
			 	var message  = options.eventType + ":" +
			 	               (options.eventTarget.nodeName || 'unknown') +
			 	               options.suffix;
			 	               console.log(message);
			 	    $("#Messages").append(message);
			 };
			 $(".clickable").click(function(){

               showEventMessage.call(this,{suffix:'!<br>'});
			 });
		})
	</script>
</body>
</html>
